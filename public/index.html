<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keyroom</title>
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
          "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"
        }
      }
    </script>
  <script src="./popup.js"></script>

</head>

<body>
  <div id="popupDivWrapper">
    <div id="popupDiv">
    </div>
  </div>
  <div class="rooms" id="rooms">
    <div class="roomsListDiv">
      <h4 class="roomsTitle">Rooms</h4>
      <ul class="roomsList">
        <li class="room" id="&hunch">& hunch</li>
        <li class="room" id="&random">& random</li>
        <li class="room" id="&spam">& spam</li>
        <li class="room" id="&xkcd">& xkcd</li>
        <li class="room" id="/codeinject">& codeinject</li>
        <li class="room" id="&boom">& boom</li>
        <li class="room" id="&gamescripts">& gamescripts</li>
        <li class="room" id="&">& private</li>
      </ul>
    </div>
  </div>
  <div class="messages" id="messages"></div>
  <div class=send></div>
  <input class="sendput" type="text" id="message-input" placeholder="Wow, what a beautiful box...">
  <div class="desktopDiv" id="connectedUsers">
    <p class="userP"><b>Connected Users</b></p>
  </div>
  <script type="module" src="script.js"></script>
  <button class="showUsersMobile" id="showUsers">Show Active users</button>
  <button class="showRoomsMobile" id="showRooms">Show rooms</button>

</body>

</html>
