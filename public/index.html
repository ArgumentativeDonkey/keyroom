<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keyroom</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js",
          "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"
        }
      }
    </script>
  <script type="module" src="./popup.js"></script>

</head>

<body>
  <div class="fullWrapper">
    <div id="popupDivWrapper">
      <div id="popupDiv">
      </div>
    </div>
    <div class="rooms" id="rooms">
      <div class="roomsListDiv">
        <h4 class="roomsTitle">Rooms</h4>
        <ul class="roomsList">
          <li class="room" id="&hunch">& hunch</li>
          <li class="room" id="&random">& random</li>
          <li class="room" id="&spam">& spam</li>
          <li class="room" id="&xkcd">& xkcd</li>
          <li class="room" id="/codeinject">& codeinject</li>
          <li class="room" id="&boom">& boom</li>
          <li class="room" id="&gamescripts">& gamescripts</li>
          <li class="room" id="&music">& music</li>
          <li class="room" id="&">& private</li>
          <li class="room"><a href="https://github.com/ArgumentativeDonkey/keyroom/blob/main/README.md"
              style="text-decoration: none; color: inherit;" target="_blank">Command Help</a></li>
        </ul>
      </div>
    </div>
    <div class="messages" id="messages"></div>
    <div class="send"></div>
    <input class="sendput" type="text" id="message-input" placeholder="Wow, what a beautiful box...">
    <div class="desktopDiv" id="connectedUsers">
      <p class="userP"><b>Connected Users</b></p>
    </div>
    <div class="themesDiv">
      <li class="themes">Themes</li>
      <li class="theme" id="blueTheme">Blue</li>
      <li class="theme" id="darkTheme">Dark</li>
      <li class="theme" id="mintTheme">Mint</li>
      <li class="theme" id="greyscaleTheme">Greyscale</li>
      <li class="theme" id="amethystTheme">Amethyst</li>
      <li class="theme" id="sunsetTheme">Sunset</li>
      <li class="theme" id="forestTheme">Forest</li>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="themes.js"></script>
    <button class="showUsersMobile" id="showUsers">Show Active users</button>
    <button class="showRoomsMobile" id="showRooms">Show rooms</button>
  </div>
</body>

</html>
